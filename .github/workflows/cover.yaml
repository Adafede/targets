# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on: [push, pull_request]

name: cover

jobs:
  cover:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      NOT_CRAN: true
      TAR_CREW_TESTS: true
      TAR_NOT_CRAN: true
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: false
      TORCH_INSTALL: 1

    steps:
      - uses: actions/checkout@v3

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install libglpk-dev libglpk40 libmbedtls-dev

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Add r-universe to repos
        run: |
          cat("\noptions(repos=c(shikokuchuo='https://shikokuchuo.r-universe.dev',CRAN ='https://cloud.r-project.org'))\n", file = "~/.Rprofile", append = TRUE)
        shell: Rscript {0}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage

      - name: Test coverage try 1
        id: coverage_try_1
        continue-on-error: true
        run: covr::codecov(quiet = FALSE)
        shell: Rscript {0}

      - name: Test coverage try 2
        id: coverage_try_2
        continue-on-error: true
        if: steps.coverage_try_1.outcome == 'failure'
        run: covr::codecov(quiet = FALSE)
        shell: Rscript {0}

      - name: Test coverage try 3
        if: steps.coverage_try_2.outcome == 'failure'
        run: covr::codecov(quiet = FALSE)
        shell: Rscript {0}
